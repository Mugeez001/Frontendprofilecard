<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="stylesmaster.css">
  <link rel="icon" href="images/favicon.png">




<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel=stylesheet>

  <title>Frontend Mentor | Profile card component</title>



</head>
<body>

<div class="main">

<div class="card">
  <img class="card-background" src="images/bg-pattern-card.svg" alt="">
  <div class="profile">
    <img class="profile-img" src="images/image-victor.jpg" alt="profile image">
  </div>


  <p class="title"><span class="big-text">Victor Crest</span> 26 </p>
  <p class="location">London</p>
  <hr>
  <div class="stats">

    <div class="stat1">
      <span class="big-text">80k</span>
      <span class="stat-desc">Followers</span>
    </div>

    <div class="stat1">
      <span  class="big-text">803k</span>
      <span class="stat-desc">Likes</span>
    </div>

<div class="stat1">
  <span class="big-text"> 1.4k</span>
  <span class="stat-desc">Photos</span>
</div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="bolajihormornihyi12@gmail.com">Beejay</a>.
  </div>
</body>
</html>
